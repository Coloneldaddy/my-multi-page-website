<body>
    <header>

        </ul>

    <section>
        <!-- A React alkalmazást (jelen esetben az OOJS kódot) tartalmazó konténer -->
        <div id="app"></div>
    </section>
    <footer>
        <p>Készítette: [Kovács Gyula] - [NUK-911]</p>
    </footer>
    
    <script>
        // Base class using constructor and a method
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            getInfo() {
                return `Name: ${this.name}, Age: ${this.age}`;
            }
        }
        
        // Subclass extending Person using super
        class Student extends Person {
            constructor(name, age, major) {
                super(name, age);
                this.major = major;
            }
            getInfo() {
                return `${super.getInfo()}, Major: ${this.major}`;
            }
        }
        
        // Application class to render content into the DOM using document.body.appendChild
        class App {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
            }
            render() {
                // Create instances of Person and Student
                const person = new Person("John Doe", 30);
                const student = new Student("Jane Smith", 22, "Computer Science");
                
                // Create a paragraph element for Person
                const personElem = document.createElement("p");
                personElem.textContent = person.getInfo();
                this.container.appendChild(personElem);
                
                // Create a paragraph element for Student
                const studentElem = document.createElement("p");
                studentElem.textContent = student.getInfo();
                this.container.appendChild(studentElem);
            }
        }
        
        // Instantiate the App and render the content
        const myApp = new App("app");
        myApp.render();
    </script>
</body>
