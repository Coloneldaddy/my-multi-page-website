<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>ChartJS Diagram</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { font-family: Arial, sans-serif; }
        nav.top-menu ul { list-style: none; padding: 0; }
        nav.top-menu li { display: inline; margin-right: 15px; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        tr { cursor: pointer; }
        tr:hover { background-color: #f2f2f2; }
        .active { background-color: #D3E5FF !important; }
    </style>
</head>
<body>
    <header>
        <h1>ChartJS Diagram</h1>
    </header>
    <!-- Top-level navigation menu -->
    <nav class="top-menu">
        <ul>
            <li><a href="index.html">Kezdőlap</a></li>
            <li><a href="crud.html">CRUD Táblázat</a></li>
            <li><a href="html5.html">HTML5 API Példák</a></li>
            <li><a href="chartjs.html" class="active">ChartJS Diagram</a></li>
            <li><a href="ajax.html">AJAX menü</a></li>
        </ul>
    </nav>
    <!-- 5x5 number table -->
    <section>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Oszlop 1</th>
                    <th>Oszlop 2</th>
                    <th>Oszlop 3</th>
                    <th>Oszlop 4</th>
                    <th>Oszlop 5</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10</td>
                    <td>20</td>
                    <td>30</td>
                    <td>40</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>25</td>
                    <td>35</td>
                    <td>45</td>
                    <td>55</td>
                </tr>
                <tr>
                    <td>12</td>
                    <td>22</td>
                    <td>32</td>
                    <td>42</td>
                    <td>52</td>
                </tr>
                <tr>
                    <td>18</td>
                    <td>28</td>
                    <td>38</td>
                    <td>48</td>
                    <td>58</td>
                </tr>
                <tr>
                    <td>14</td>
                    <td>24</td>
                    <td>34</td>
                    <td>44</td>
                    <td>54</td>
                </tr>
            </tbody>
        </table>
    </section>
    
    <!-- Canvas for ChartJS -->
    <section>
        <canvas id="myChart" width="600" height="400"></canvas>
    </section>
    
    <!-- Load Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Initialize the ChartJS line chart with empty data
        const ctx = document.getElementById('myChart').getContext('2d');
        let myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Oszlop 1', 'Oszlop 2', 'Oszlop 3', 'Oszlop 4', 'Oszlop 5'],
                datasets: [{
                    label: 'Adatok',
                    data: [0, 0, 0, 0, 0],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        // Function to update the chart with new data from a table row
        function updateChart(data) {
            myChart.data.datasets[0].data = data;
            myChart.update();
        }
        
        // Add click event listener to each row of the table
        const tableRows = document.querySelectorAll("#dataTable tbody tr");
        tableRows.forEach(row => {
            row.addEventListener("click", function() {
                // Remove active class from all rows
                tableRows.forEach(r => r.classList.remove("active"));
                // Add active class for the selected row
                this.classList.add("active");
                // Get data values from each cell in the row
                const data = Array.from(this.querySelectorAll("td")).map(td => Number(td.textContent));
                updateChart(data);
            });
        });
    </script>
</body>
</html>
